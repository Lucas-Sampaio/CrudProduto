name: CI - Build & Test .NET 8

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Configurar .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: ğŸ’¾ Cache do NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: ğŸ“¦ Restaurar pacotes
        run: dotnet restore

      - name: ğŸ—ï¸ Compilar aplicaÃ§Ã£o
        run: dotnet build --configuration Release --no-restore

      - name: âœ… Rodar testes
        run: dotnet test --configuration Release --no-build --logger trx
